<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" > 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,600;1,700&display=swap" rel="stylesheet">
<script src="./script.js" defer></script>
</head>
<body>     
    <h2 id="flo">Coming Sooooon!</h2>
    <div class="counter">
        <div class="days">
            <p id="ds" class="Number" >0</p>
            <span class="text">Days</span>
        </div>
        <div class="hours">
            <p class="Number" id="hs">0</p>
            <span class="text">Hrs</span>
        </div>
        <div class="mins">
            <p class="Number" id="ms">0</p>
            <span class="text">Mins</span>
        </div>
        <div class="seconds">
            <p class="Number" id="ss">0</p>
            <span class="text">Seconds</span>
        </div>
    </div>

</body>
</html>
