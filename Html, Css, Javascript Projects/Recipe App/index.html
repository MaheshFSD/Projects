<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" > 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,600;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <title>Recipes App</title>
</head>
<body>   
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3 class="fav-text">Favourite Meals</h3>
            <ul>
                <li><img src="https://www.themealdb.com/images/ingredients/Lime-Small.png" alt=""><span>Lime</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview" alt=""><span>Pasta</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/uuyrrx1487327597.jpg" alt=""><span>Casatta</span></li>
            </ul>
        </div> 
        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <span class="random">Random Recipes</span>
                    <img src="https://www.themealdb.com/images/media/meals/sxwquu1511793428.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>meal name meal name</h4>
                    <button class="btn active "><i class="far fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
