<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" > 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,600;1,700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-container" id="quiz-container">
        <div class="quiz-header">
            <h3 id="question">Question Text</h3>
            <ul>
                <li>
                    <input class="answer" type="radio" id="a" name="answer" />
                    <label id="a_option" for="a" >Option</label>
                </li>
                <li>
                    <input class="answer" type="radio" id="b" name="answer" />
                    <label id="b_option" for="b" >Option</label>
                </li>
                <li>
                    <input class="answer" type="radio" id="c" name="answer" />
                    <label id="c_option" for="c" >Option</label>
                </li>
                <li>
                    <input class="answer" type="radio" id="d" name="answer" />
                    <label id="d_option" for="d" >Option</label>
                </li>
            </ul>
        </div>

        <button id="sub">Submit</button>
    </div>
    <div class="resultOff" id="resultOff" >
        <h3>You finished your test. Below is your test result</h3>
        <h2 class="final" id="final"></h2>
        <h3></h3>
        <button class="back" id="back">Goback</button>
    </div>
</body>
</html>
